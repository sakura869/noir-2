<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="新潟市にある発達支援ノワールは、放課後等デイサービス・児童発達支援を行っています。">

<title>発達支援ノワール</title>

<!-- フォント -->
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Kiwi+Maru&display=swap" rel="stylesheet">

<style>
/* =================================================
   共通
================================================= */
html { scroll-behavior: smooth; }

body {
  margin: 0;
  font-family: 'M PLUS Rounded 1c', sans-serif;
  color: #9F987D;
  background: #fff;
}

.background-image {
  position: fixed;
  inset: 0;
  background: url("がぞー.png") center / cover no-repeat;
  opacity: 0.5;
  z-index: -1;
}

/* =================================================
   ヘッダー
================================================= */
header {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: rgba(169,169,169,0.5);
  padding: 20px;
}

.header-inner {
  max-width: 1100px;
  margin: auto;
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
}

.logo {
  font-family: 'Kiwi Maru', cursive;
  color: #fff;
}

.header-center {
  text-align: center;
  font-family: 'Kiwi Maru', cursive;
  font-size: 1.7em;
  color: #675340;
  letter-spacing: .15em;
  text-shadow: 0 2px 6px rgba(0,0,0,.15);
}

/* メニュー */
.menu {
  display: flex;
}

.menu a {
  margin-left: 20px;
  color: #fff;
  text-decoration: none;
}

.menu-toggle {
  display: none;
  font-size: 26px;
  background: none;
  border: none;
  color: #fff;
}

/* スマホ */
@media (max-width:480px) {
  header { padding: 12px; }

  .header-inner {
    grid-template-columns: 1fr auto;
  }

  .header-center { text-align: left; font-size: 1.2em; }

  .menu-toggle { display: block; }

  .menu {
    position: absolute;
    top: 100%;
    right: 0;
    width: 40%;
    max-width: 240px;
    display: none;
    flex-direction: column;
    background: rgba(169,169,169,.9);
    padding: 14px;
  }

  .menu.show { display: block; }

  .menu a {
    padding: 10px 0;
    border-bottom: 1px solid rgba(255,255,255,.25);
  }
}

/* =================================================
   スライダー共通
================================================= */
.pc-only { display:block; }
.sp-only { display:none; }

@media (max-width:480px){
  .pc-only { display:none; }
  .sp-only { display:block; }
}

.slider-section {
  max-width: 920px;
  margin: 20px auto;
  position: relative;
  overflow: hidden;
}

.slider {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  scrollbar-width: none;
}

.slider::-webkit-scrollbar { display:none; }

.slide {
  flex: 0 0 100%;
  scroll-snap-align: center;
}

.slide img {
  width: 100%;
  display: block;
}

/* 矢印（PC） */
.slide-arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  font-size: 36px;
  color: #9F987D;
  opacity: 0;
}

.slider-section:hover .slide-arrow { opacity: 1; }

.slide-arrow.left { left: 8px; }
.slide-arrow.right { right: 8px; }

/* ドット */
.slider-dots {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 6px;
}

.slider-dots button {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  border: none;
  background: #d6d2c4;
}

.slider-dots button.active {
  background: #9F987D;
}

/* =================================================
   タイトル（PC）
================================================= */
.pc-title {
  text-align: center;
  font-size: 1.8em;
  margin: 80px 0 20px;
  position: relative;
}

.pc-title::before {
  content:"";
  position:absolute;
  left:-25px;
  bottom:6px;
  width:100%;
  height:.6em;
  background:rgba(159,152,125,.25);
  z-index:-1;
  border-radius:8px;
}

/* =================================================
   トグル（スマホ）
================================================= */
.toggle-button {
  display:none;
}

@media (max-width:480px){
  .pc-title { display:none; }

  .toggle-button {
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap:8px;
    padding:10px 18px;
    border-radius:10px;
    border:1px solid #ccc;
    background:rgba(255,255,255,.6);
    color:#9F987D;
  }

  .toggle-content {
    display:none;
    margin-top:10px;
  }

  .toggle-content.show { display:block; }
}

/* =================================================
   アクセス
================================================= */
.access-section {
  max-width: 900px;
  margin: 50px auto;
  padding: 25px;
  background: rgba(255,255,255,.85);
  border-radius: 20px;
}

.map-wrapper {
  position: relative;
  padding-top: 56%;
  overflow: hidden;
  border-radius: 15px;
}

.map-wrapper iframe {
  position:absolute;
  top:-1px;
  left:-1px;
  width:calc(100% + 2px);
  height:calc(100% + 2px);
  border:0;
}

/* =================================================
   お問い合わせ
================================================= */
.contact-cta {
  text-align:center;
  margin:60px 0;
}

.contact-cta a {
  padding:14px 36px;
  border:2px solid #9F987D;
  border-radius:999px;
  text-decoration:none;
  color:#9F987D;
  background:rgba(255,255,255,.85);
}

.contact-form {
  display:none;
  max-width:900px;
  margin:auto;
}

.contact-form.show { display:block; }

/* =================================================
   フッター
================================================= */
footer {
  text-align:center;
  padding:20px;
  background:rgba(255,255,255,.5);
  font-family:'Kiwi Maru', cursive;
}
</style>
</head>

<body>
<div class="background-image"></div>

<header>
  <div class="header-inner">
    <div class="logo">放課後等デイサービス・児童発達支援</div>
    <div class="header-center">発達支援ノワール</div>
    <button class="menu-toggle" id="menu-toggle">☰</button>
    <nav class="menu" id="menu">
      <a href="#flow">ご利用の流れ</a>
      <a href="#price">ご利用料金</a>
      <a href="#access">アクセス</a>
      <a href="#contact">お問い合わせ</a>
    </nav>
  </div>
</header>

<!-- スライダー -->
<div class="slider-section pc-only">
  <button class="slide-arrow left">〈</button>
  <div class="slider">
    <div class="slide"><img src="お困りごと.png"></div>
    <div class="slide"><img src="ノワールの得意なこと.png"></div>
  </div>
  <button class="slide-arrow right">〉</button>
  <div class="slider-dots"></div>
</div>

<h2 class="pc-title" id="access">アクセス</h2>
<section class="access-section">
  <p>〒950-0861 新潟県新潟市東区中山6-19-5</p>
  <div class="map-wrapper">
    <iframe src="https://www.google.com/maps/embed?pb=..." loading="lazy"></iframe>
  </div>
</section>

<h2 class="pc-title" id="contact">お問い合わせ</h2>
<div class="contact-cta">
  <a href="#" id="contact-btn">お問い合わせはこちら</a>
</div>

<section class="contact-form" id="contact-form">
  <iframe src="GoogleフォームURL" width="100%" height="700"></iframe>
</section>

<footer>© 合同会社ノワール</footer>

<script>
/* メニュー */
menu-toggle.onclick = () => menu.classList.toggle('show');

/* お問い合わせ */
contact-btn.onclick = e => {
  e.preventDefault();
  document.getElementById('contact-form').classList.add('show');
};
</script>
</body>
</html>
