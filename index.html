<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="新潟市にある発達支援ノワールは、放課後等デイサービス・児童発達支援を行っています。専門職が連携し、お子様に合わせた支援を提供します。">

  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">

  <title>発達支援ノワール</title>

<style>
/* ------------------ 共通 ------------------ */
html { scroll-behavior: smooth; }

body {
  font-family: 'M PLUS Rounded 1c', sans-serif;
  background-color: #fff;
  color: #9F987D;
  margin: 0;
}

.background-image {
  position: fixed;
  inset: 0;
  background: url("がぞー.png") center/cover no-repeat;
  z-index: -1;
  opacity: 0.7;
}

/* ------------------ ヘッダー ------------------ */
header {
  background-color: rgba(169,169,169,0.5);
  padding: 32px 20px;
  z-index: 10;
}

.header-inner {
  max-width: 1100px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
}

.logo,
.menu a {
  color: #fff;
  font-family: 'Kiwi Maru', cursive;
}

.header-center {
  text-align: center;
  font-size: 1.5em;
  color: #fff;
  letter-spacing: 0.15em;
}

.menu a {
  margin-left: 20px;
  text-decoration: none;
  font-size: 0.95em;
}

.menu a:hover { opacity: 0.7; }

@media (max-width:480px) {
  header { padding: 12px; }
  .header-center { font-size: 1.2em; }
}

/* ------------------ 画像 ------------------ */
.overlay-image {
  max-width: 500px;
  margin: 5px auto;
  text-align: center;
}

.overlay-image img {
  width: 100%;
  -webkit-mask-image: radial-gradient(ellipse 120% 60% at 35% 50%, #000 40%, transparent 72%);
  mask-image: radial-gradient(ellipse 120% 60% at 35% 50%, #000 40%, transparent 72%);
}

@media (max-width:480px) {
  .overlay-image { max-width: 400px; }
}

/* ------------------ トグル ------------------ */
.content流れ,
.content料金 {
  display: block;
}

@media (max-width:480px) {
  .toggle-container流れ,
  .toggle-container料金 {
    text-align: center;
    margin: 40px 0;
  }

  .toggle-button流れ,
  .toggle-button料金 {
    font-size: 20px;
    padding: 10px 20px;
    border-radius: 10px;
    border: 1px solid #ccc;
    background: rgba(255,255,255,0.6);
    cursor: pointer;
    color: #9F987D;
  }

  .content流れ,
  .content料金 {
    display: none;
    opacity: 0;
    transform: translateY(-8px);
    transition: 0.3s;
  }

  .content流れ.show,
  .content料金.show {
    display: block;
    opacity: 1;
    transform: none;
  }

  .content流れ img,
  .content料金 img {
    width: 100%;
    border-radius: 8px;
  }
}

/* ------------------ アクセス ------------------ */
.access-section {
  max-width: 700px;
  margin: 50px auto;
  padding: 25px;
  background: rgba(255,255,255,0.75);
  border-radius: 20px;
  text-align: center;
}

.access-text {
  text-align: left;
  max-width: 550px;
  margin: 0 auto 20px;
}

.map-wrapper {
  position: relative;
  padding-top: 56%;
  border-radius: 15px;
  overflow: hidden;
}

.map-wrapper iframe {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  border: 0;
}

/* ------------------ お問い合わせ ------------------ */
.contact-form {
  display: none;
  max-width: 600px;
  margin: 40px auto;
  padding: 20px;
  background: rgba(255,255,255,0.85);
  border-radius: 15px;
}

.contact-form.show { display: block; }

/* ------------------ フッター ------------------ */
footer {
  background: rgba(255,255,255,0.5);
  text-align: center;
  padding: 20px;
  font-family: 'Kiwi Maru', cursive;
}
</style>
</head>

<body>
<div class="background-image"></div>

<header>
  <div class="header-inner">
    <div class="logo">放課後等デイサービス・児童発達支援</div>
    <div class="header-center">発達支援ノワール</div>
    <nav class="menu">
      <a href="#content料金">ご利用料金</a>
      <a href="#content流れ">ご利用の流れ</a>
      <a href="#access">アクセス</a>
      <a href="#" id="contact-link">お問い合わせ</a>
    </nav>
  </div>
</header>

<div class="overlay-image">
  <img src="お子さまのお困りごとありませんか.png">
</div>

<div class="toggle-container流れ">
  <button class="toggle-button流れ" onclick="toggleContent流れ()">ご利用開始までの流れ</button>
  <div id="content流れ" class="content流れ">
    <img src="ご利用の流れ.jpg">
  </div>
</div>

<div class="toggle-container料金">
  <button class="toggle-button料金" onclick="toggleContent料金()">ご利用料金</button>
  <div id="content料金" class="content料金">
    <img src="料金.jpg">
  </div>
</div>

<section class="access-section" id="access">
  <h2>アクセス</h2>
  <p class="access-text">〒950-0861<br>新潟県新潟市東区中山6-19-5</p>
  <div class="map-wrapper">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!..."
      loading="lazy">
    </iframe>
  </div>
</section>

<section id="contact-section" class="contact-form">
  <h2>お問い合わせ</h2>
  <iframe src="https://docs.google.com/forms/..." width="100%" height="700"></iframe>
</section>

<footer>
  <a href="#" id="contact-link">お問い合わせ</a>｜
  <a href="https://www.instagram.com/noir_niigata/" target="_blank">Instagram</a>
</footer>

<script>
function toggleContent流れ(){
  document.getElementById("content流れ").classList.toggle("show");
}
function toggleContent料金(){
  document.getElementById("content料金").classList.toggle("show");
}

if (window.innerWidth > 480) {
  document.getElementById("content流れ").classList.add("show");
  document.getElementById("content料金").classList.add("show");
}

document.querySelectorAll('#contact-link').forEach(link=>{
  link.addEventListener('click', e=>{
    e.preventDefault();
    const form = document.getElementById('contact-section');
    form.classList.add('show');
    form.scrollIntoView({behavior:'smooth'});
  });
});
</script>

</body>
</html>
