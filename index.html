<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>発達支援ノワール</title>

<link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">

<style>

/* =====================================
   共通
===================================== */
body {
  font-family: 'Kiwi Maru', cursive;
  color: #635656;
  margin: 0;
  padding: 0;
}

a {
  text-decoration: none;
  color: inherit;
}

/* =====================================
   ヘッダー
===================================== */
header {
  background: rgba(255,255,255,0.7);
}

.header-inner {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 15px;
}

.logo {
  font-size: 12px;
}

.header-center {
  font-size: 20px;
}

.menu-toggle {
  font-size: 24px;
  background: none;
  border: none;
  cursor: pointer;
}

.menu {
  display: none;
  flex-direction: column;
  gap: 10px;
}

/* =====================================
   スライダー
===================================== */
.slider-section {
  position: relative;
}

.pc-only { display: block; }
.sp-only { display: none; }

.slider-wrapper {
  overflow: hidden;
}

.slider {
  display: flex;
}

.slide img {
  width: 100%;
}

/* =====================================
   タイトル
===================================== */
.pc-title,
.access-title,
.contact-title {
  text-align: center;
  margin: 40px 0 20px;
  position: relative;
}

.pc-title::before,
.access-title::before,
.contact-title::before {
  content: "";
  width: 80px;
  height: 2px;
  background: #9F987D;
  display: block;
  margin: 0 auto 10px;
}

/* =====================================
   トグル共通
===================================== */
.toggle-container流れ,
.toggle-container料金 {
  text-align: center;
  margin-bottom: 30px;
}

.toggle-button流れ,
.toggle-button料金 {
  display: none;
}

.content流れ,
.content料金 {
  background: rgba(255,255,255,0.85);
  padding: 20px 15px;
  border-radius: 20px;
  margin-top: 15px;
}

/* =====================================
   アクセス
===================================== */
.access-section {
  text-align: center;
}

.map-wrapper iframe {
  width: 100%;
  height: 300px;
  border: none;
}

/* =====================================
   お問い合わせ
===================================== */
.contact-cta {
  text-align: center;
  margin-bottom: 20px;
}

.contact-cta a {
  display: inline-block;
  padding: 12px 25px;
  border-radius: 25px;
  background: rgba(255,255,255,0.8);
  border: 1px solid #ccc;
}

/* =====================================
   PDF
===================================== */
.pdf-section {
  text-align: center;
  margin-bottom: 40px;
}

/* =====================================
   フッター
===================================== */
footer {
  background: rgba(255,255,255,0.5);
  padding: 30px 15px;
  text-align: center;
  font-size: 14px;
}

.footer-bottom {
  margin-top: 15px;
}

/* =====================================
   スマホ専用
===================================== */
@media (max-width: 767px) {

  .pc-only { display: none; }
  .sp-only { display: block; }

  .pc-title {
    display: none;
  }

  /* トグルボタン */
  .toggle-button流れ,
  .toggle-button料金 {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    font-size: 18px;
    padding: 10px 18px;
    border-radius: 10px;
    border: 1px solid #ccc;
    background: rgba(255,255,255,0.6);
    color: #9F987D;
    font-family: 'M PLUS Rounded 1c', sans-serif;
    cursor: pointer;
    margin: 0 auto 10px;
  }

  /* 閉じてる */
  .content流れ,
  .content料金 {
    display: none;
    opacity: 0;
    transform: translateY(20px);
    filter: blur(6px);
    transition:
      opacity 0.5s ease,
      transform 0.5s ease,
      filter 0.5s ease;
  }

  /* 開いた */
  .content流れ.show,
  .content料金.show {
    display: block;
    opacity: 1;
    transform: translateY(0);
    filter: blur(0);
  }

  /* タイトル線短く */
  .access-title::before,
  .contact-title::before {
    width: 40px;
  }
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="logo">放課後等デイサービス・児童発達支援</div>
    <div class="header-center">発達支援ノワール</div>
    <button class="menu-toggle">☰</button>
  </div>
</header>

<!-- 流れ -->
<div class="toggle-container流れ">
  <h2 class="pc-title" id="flow">ご利用開始までの流れ</h2>
  <button class="toggle-button流れ" onclick="toggleFlow()">ご利用開始までの流れ <span>∨</span></button>
  <div id="content流れ" class="content流れ">
    <img src="ご利用の流れ.png">
  </div>
</div>

<!-- 料金 -->
<div class="toggle-container料金">
  <h2 class="pc-title" id="price">ご利用料金について</h2>
  <button class="toggle-button料金" onclick="togglePrice()">ご利用料金 <span>∨</span></button>
  <div id="content料金" class="content料金">
    <img src="料金.png">
  </div>
</div>

<!-- 自己評価 -->
<div class="toggle-container料金">
  <h2 class="pc-title" id="pdf">自己評価</h2>
  <button class="toggle-button料金" onclick="toggleSelf()">自己評価 <span>∨</span></button>
  <div id="self-content" class="content料金">
    <div class="pdf-section">
      <a href="自己評価.html">自己評価一覧（PDF）</a>
    </div>
  </div>
</div>

<footer>
  <div>© 2026 合同会社ノワール</div>
  <a href="privacy.html">プライバシーポリシー</a>
</footer>

<script>
function toggleFlow() {
  document.getElementById("content流れ").classList.toggle("show");
}
function togglePrice() {
  document.getElementById("content料金").classList.toggle("show");
}
function toggleSelf() {
  document.getElementById("self-content").classList.toggle("show");
}
</script>

</body>
</html>
