<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>発達支援ノワール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- フォント -->
  <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">

  <style>
    /* =========================
       基本設定
    ========================= */
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: 'Kiwi Maru', cursive;
      color: #9F987D;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
    }

    /* =========================
       背景画像
    ========================= */
    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      z-index: -1;
    }

    /* =========================
       ヘッダー
    ========================= */
    header {
      padding: 24px 16px;
      text-align: center;
      background: rgba(255,255,255,0.9);
    }

    header h1 {
      margin: 0;
      font-size: 1.6em;
    }

    /* =========================
       メイン
    ========================= */
    main {
      flex: 1;
      width: 100%;
    }

    section {
      padding: 60px 20px;
    }

    /* =========================
       スライダー（仮）
    ========================= */
    .slider-section {
      height: 300px;
      background: rgba(255,255,255,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4em;
    }

    /* =========================
       PDFボタン
    ========================= */
    .pdf-section {
      text-align: center;
      font-family: 'M PLUS Rounded 1c', sans-serif;
    }

    .self-buttons {
      display: grid;
      grid-template-columns: repeat(5, 150px);
      gap: 20px;
      justify-content: center;
    }

    .self-buttons a {
      width: 150px;
      padding: 22px 18px;
      box-sizing: border-box;
      background: #ffffff;
      border-radius: 16px;
      font-size: 16px;
      color: #9F987D;
      text-decoration: none;
      text-align: center;

      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;

      border: 1px solid #ccc;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
    }

    .self-buttons a:hover {
      background: #b5a695;
      color: #ffffff;
      transform: translateY(-2px);
    }

    .pdf-small {
      font-size: 0.8em;
      opacity: 0.85;
    }

    /* =========================
       フッター
    ========================= */
    footer {
      width: 100%;
      background: rgba(255,255,255,0.95);
      padding: 40px 20px 100px;
      text-align: center;
      font-family: 'M PLUS Rounded 1c', sans-serif;
    }

    footer a {
      color: #9F987D;
      text-decoration: none;
    }

    .footer-info {
      line-height: 1.8;
    }

    .footer-bottom {
      margin-top: 24px;
      font-size: 0.85em;
    }

    /* =========================
       スマホ
    ========================= */
    @media (max-width: 767px) {
      .self-buttons {
        grid-template-columns: 1fr;
      }

      .self-buttons a {
        width: 100%;
      }

      .slider-section {
        height: 200px;
        font-size: 1.1em;
      }
    }
  </style>
</head>

<body>

  <!-- 背景 -->
  <div class="background-image"></div>

  <!-- ヘッダー -->
  <header>
    <h1>発達支援ノワール</h1>
  </header>

  <!-- メイン -->
  <main>

    <section class="slider-section">
      スライダー画像エリア
    </section>

    <section>
      <h2>事業内容</h2>
      <p>
        放課後等デイサービス・児童発達支援を行っています。
        お子さま一人ひとりに合わせた支援を大切にしています。
      </p>
    </section>

    <section class="pdf-section">
      <h2>自己評価表</h2>
      <div class="self-buttons">
        <a href="#">
          自己評価表①
          <span class="pdf-small">PDF</span>
        </a>
        <a href="#">
          自己評価表②
          <span class="pdf-small">PDF</span>
        </a>
        <a href="#">
          自己評価表③
          <span class="pdf-small">PDF</span>
        </a>
        <a href="#">
          自己評価表④
          <span class="pdf-small">PDF</span>
        </a>
        <a href="#">
          自己評価表⑤
          <span class="pdf-small">PDF</span>
        </a>
      </div>
    </section>

  </main>

  <!-- フッター -->
  <footer>
    <p class="footer-info">
      <a href="https://www.google.com/maps?q=新潟県新潟市東区中山6-19-5+ウェル新潟ビル206" target="_blank">
        〒950-0861 新潟県新潟市東区中山6-19-5 ウェル新潟ビル206
      </a><br>

      <a href="tel:0252907625">TEL：025-290-7625</a><br>

      <a href="mailto:noir.niigata@gmail.com">
        MAIL：noir.niigata@gmail.com
      </a>
    </p>

    <div class="footer-bottom">
      © 2026 合同会社ノワール ｜ 
      <a href="privacy.html">プライバシーポリシー</a>
    </div>
  </footer>

</body>
</html>
